<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery中的净位置</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            padding-top: 300px;
            position:relative;
        }
        .box2{
            padding-top: 100px;
            border: 10px solid #000;
            position:relative;
        }
        p{
            margin-top: 100px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2">
        <p>1</p>
    </div>
</div>

<script src="js/jquery-1.12.3.min.js"></script>
<script>
    let t = $("p").offset().top
    alert(t)
</script>
</body>
</html>
