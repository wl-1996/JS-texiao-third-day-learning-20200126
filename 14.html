<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>窗口相关</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 4343px;
            background-image: -webkit-linear-gradient(top, red, orange, yellow, green, blue, purple, white);
        }
    </style>
</head>
<body>
<input type="button" value="冲锋">

<script src="js/jquery-1.12.3.min.js"></script>

<script>
    // $(window).scroll(function () {
    //     // scrollTop()方法表示窗口卷动值
    //     console.log($(window).scrollTop())
    // })

    $("input").click(function () {
        $("html,body").animate({
            "scrollTop": 4000
        }, 1000)
    })
</script>
</body>
</html>
